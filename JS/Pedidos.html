<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="/JS/pedidos.js"></script>

</head>

<body>
    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>Lista de Pedidos</h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table_hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>ID Socio</th>
                            <th>Fecha Pedido</th>
                            <th>Detalle</th>
                            <th>Subtotal</th>
                            <th>Total ISV</th>
                            <th>Total</th>
                            <th>Fecha Entrega</th>
                            <th>Estado</th>
                        </tr>
                        <tbody class="ped">

                        </tbody>
                    </thead>
                </table>
                </div>
            </div>
        </div>
<div class="formulario">
    <div class="row">
        <div class="col-12">
            <h3>Agregar Pedidos</h3>
        </div>
        <div class="col-12">
            <form  class="pedidos">
                <label for=""> ID Socio</label>
                <input type="text" id="ID_SOCIO" class="form-control" placeholder="Ingrese el ID del socio"> 
                <label for=""> Fecha del Pedido</label>
                <input type="text" id="FECHA_PEDIDO" class="form-control" placeholder="Ingrese la Fecha del Pedido">
                <label for=""> Detalle</label>
                <input type="text" id="DETALLE" class="form-control" placeholder="Ingrese el Detalle del Producto">
                <label for=""> Sub_Total</label>
                <input type="text" id="SUB_TOTAL" class="form-control" placeholder="Ingrese el Sub Total">
                <label for=""> Total ISV</label>
                <input type="text" id="TOTAL_ISV" class="form-control" placeholder="Ingrese el Total de ISV">
                <label for=""> TOTAL</label>
                <input type="text" id="TOTAL" class="form-control" placeholder="Ingrese el Total">
                <label for=""> Fecha Entrega</label>
                <input type="text" id="FECHA_ENTREGA" class="form-control" placeholder="Ingrese la Fecha de Entrega">
            <hr>
            <div class="btnagregar">
            <input type="submit" id="btn_agregar" onclick="AgregarPedido()" value="Agregar Pedido" class="btn btn-success">
            </div>
            </form>

        </div>
    </div>

</div>
    </div>
